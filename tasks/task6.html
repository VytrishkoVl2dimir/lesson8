<body>
	<h2>Задача 6</h2>
	<h3>Умова задачі</h3>
	<p>
		Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
		користувач (кількість грошей задається).
		Приклад збереження даних
		let productsPrices = [1000, 20, 31]
		let productsTitles = [‘cheese’, ‘juice’, ‘bread’]
	</p>

	<h3>Розв'язок</h3>
	<script>

		function getNumberOfPurchases(prices, titles, money) {
			let shoppingList = []
			for (let i = 0; i < prices.length; i++) {
				if (prices[i] <= money) shoppingList.push(titles[i])
			}
			return shoppingList
		}

		const productsPrices = [500, 20, 31, 250, 300, 80, 450]
		const productsTitles = ['сир', 'сік', 'хліб', 'масло', 'авокадо', 'помідори', 'ковбаса']
		const userAmountOfMoney = parseFloat(prompt(`Введіть кількість грошей`))

		document.write(`Користувач може придбати: ${getNumberOfPurchases(productsPrices, productsTitles, userAmountOfMoney)}.`)

	</script>

			margin: 0px 30px 0px 20px;

	</style>
</body>
