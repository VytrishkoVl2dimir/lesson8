<body>
	<h2>Задача 8</h2>
	<h3>Умова задачі</h3>
	<p>
		Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
		значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться).
		Знаходити сумарний виграш.
	</p>

	<h3>Розв'язок</h3>

	<script>

		function rouletteGame() {
			let totalWinnings = 0
			let isRunGame
			do {
				let amountsOfWinnings = []
				for (let i = 0; i < 100; i++) {
					const minNumber = -500
					const maxNumber = 500
					const randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
					amountsOfWinnings.push(randomNumber)
				}
				userNumber = parseInt(prompt(`Введіть число від 1 до 100`))
				totalWinnings += amountsOfWinnings[userNumber - 1]
				alert(`Ваш виграш складає ${totalWinnings} грн.`)
				isRunGame = confirm('Ще раз зіграємо?')
			} while (isRunGame)
			return totalWinnings
		}

		document.write(`Ви виграли ${rouletteGame()} грн.`)

	</script>

			transform: translate(2px, -2px);
		}
	</style>
</body>
