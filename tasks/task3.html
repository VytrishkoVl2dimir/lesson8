<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h2>Задача 3</h2>
	<h3>Умова задачі</h3>
	<p>
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>

	<h3>Розв'язок</h3>
	<script>
		function getNumberName_ivan(arr) {
			let nameCounter = 0
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] === 'Іван') nameCounter += 1
			}
			return nameCounter
		}
		const usersName = ['Іван', 'Олена', 'Іван', 'Іван']
		document.write(` Ім'я Іван зустрічається - ${getNumberName_ivan(usersName)} разів.`)

	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
